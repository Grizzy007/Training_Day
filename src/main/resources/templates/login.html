<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sign in|Training day</title>
    <link rel="stylesheet" th:href="@{/css/sign.css}">
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/auth/login}">
        <h2 class="form-signin-heading">Please sign in</h2>
        <p>
            <label for="username" class="sr-only">Username:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <button class="btn button" type="submit">Sign in</button>
        <a class="reg" th:href="@{/auth/register}">I don't have account</a>
    </form>
</div>
</body>
</html>
